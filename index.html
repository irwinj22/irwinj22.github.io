<!-- homepage -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> James Irwin Website </title>
    <link rel="stylesheet" href="style.css">
</head>

<!-- load sidebar dynamically -->
<script>
fetch("sidebar.html")
  .then(response => response.text())
  .then(html => {
    document.getElementById("sidebar").innerHTML = html;
  });
</script>

<body>
    <div class="layout">
        <div id="sidebar"></div>

        <div class="vertical-line"></div>

        <div class="images">
            <img src="images/napster.png" class="napster">
            <img src="images/nokia.jpeg" class="nokia">
            <img src="images/apple-collection.png" class="apple">
        </div>
    </div>
</body>
</html>
